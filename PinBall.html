<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>PinBall Game</title>
</head>
<style>
    body {
        overflow: hidden;
        margin: 0;
    }
    .ui {
        position: absolute;
    }
    button{
        margin: 20px;
        width: 150px;
    }
</style>
<body>
<div style="top:10px;width:100%; " class="ui">
    <div class="row d-flex justify-content-between">
        <div class="col-3 ml-5">
            <div class="card">
                <div class="card-header bg-dark">
                    <div class="px-3 row d-flex justify-content-between">
                        <h1 style="color:aqua;">Pinball</h1>
                        <a type="button" href="#" class="text-info text-lg" id="toggleControlInfo" title="Toggle info"><i class="bi bi-info-circle" style="font-size:25px;"></i></a>
                    </div>
                    <h5 class="text-light">Av:
                        <span style="color:deepskyblue;">Asbjørn Bjørge</span>
                        ,
                        <span style="color:mediumspringgreen">Halil Keser</span>
                        &
                        <span style="color:hotpink">Nancy Lacsamana</span>
                    </h5>
                </div>
                <div class="card-body bg-secondary collapse show">
                    <h3>Kontroller</h3>
                    <ul style="color:yellow;">
                        <li><h6>Zoom inn og ut, og roter brettet med mus.</h6></li>
                        <li><h6>H for å slippe baller.</h6></li>
                        <li><h6>Space og Høyre-Alt for å styre spakene.</h6></li>
                        <li><h6>Eller V B og N M</h6></li>
                        <li><h6>+ for flere baller</h6></li>
                        <li><h6>Hold ned X eller ENTER for å skyte</h6></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-3 mr-3">
            <div class="card mr-3 border border-warning">
                <div class="card-header bg-secondary ">
                    <h1 class="text-center" style="color:purple;">Score</h1>
                </div>
                <div class="card-body bg-dark text-center p-4">
                    <h1 style="color:yellow; font-size:5rem;" id="scoreText">0</h1>
                </div>
            </div>
            <!-- Hvis det trenges tidteller: fjern style=display:none -->
            <div class="card mr-3 border border-warning" >
                <div class="card-header bg-secondary ">
                    <h1 class="text-center" style="color:greenyellow;">Timer</h1>
                </div>
                <div class="card-body bg-dark text-center p-4">
                    <h1 style="color:yellow; font-size:5rem;" id="timeText">0</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/ammo/ammo.js"></script>
<script type="module">
    'use strict';
    import {pinBallBoard} from "./js/PinBallBoard.js";
    //Ammojs Initialization
    Ammo().then( function( AmmoLib ) {
        Ammo = AmmoLib;
        pinBallBoard.start();
    } );
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('#toggleControlInfo').on('click', function(){
        $('.collapse').collapse('toggle');
    });
    /*****test av manipulering av tekst: sekundtelling*****/
    setInterval(function(){
        var count = parseInt($('#timeText').html()) +1  ;
        $('#timeText').html(count.toString());
    }, 1000);
</script>
</body>
</html>
